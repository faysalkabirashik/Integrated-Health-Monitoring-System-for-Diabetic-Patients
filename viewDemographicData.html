<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietetic Patient Demographics</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: rgb(11, 232, 140);
        }
        .container {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dietetic Patient Demographics</h2>
        <table class="table table-striped table-bordered" id="patientsTable">
            <thead class="table-dark">
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Date of Birth</th>
                    <th scope="col">Gender</th>
                    <th scope="col">Address</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Email</th>
                    <th scope="col">Weight (kg)</th>
                    <th scope="col">Height (cm)</th>
                    <th scope="col">BMI</th>
                    <th scope="col">Dietary Restrictions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Patient data will be loaded here dynamically -->
            </tbody>
        </table>

        <!-- Button to return to the entry form -->
        <a href="demographicdata.html" class="btn btn-primary">Back</a>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Retrieve patient data from localStorage
            let patients = JSON.parse(localStorage.getItem('patients')) || [];
            const tableBody = document.getElementById('patientsTable').getElementsByTagName('tbody')[0];

            // Populate table with patient data
            patients.forEach(patient => {
                const newRow = tableBody.insertRow();
                Object.values(patient).forEach((value, index) => {
                    const newCell = newRow.insertCell(index);
                    newCell.textContent = value;
                });
            });
        });
    </script>
</body>
</html>
