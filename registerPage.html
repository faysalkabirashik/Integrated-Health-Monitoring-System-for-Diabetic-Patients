<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="CSS/bootstrap.css">
</head>
<body>
    <br>
    <div class="container card shadow-lg  rounded">
        <div class="row">
            <div class="col-6 p-4">
                <div class="d-flex">
                    <h4 class="fw-bold ">Sign Up </h4>
                    <span style="width:10px; height: 10px; border-radius: 50%; background-color:rgb(231, 46, 14) ;"  > </span>
                </div>
                <p class="fw-bold">Already have an account? <span class="text-warning">Log in</span></p>
                <br>
                <label class="f-size-10 fw-bold">Full Name</label>
                <input type="text" class="form-control w-100" id="fullName">
                <br>
                <label class="f-size-10 fw-bold">Country</label>
                <select type="text" class="form-select">
                    <option value="">Bangladesh</option>
                </select>
                <br>
                <label class="f-size-10 fw-bold">E-mail</label>
                <input type="email" class="form-control w-100" id="email">
                <br>
                <label class="f-size-10 fw-bold">Password</label><br>
                <input type="password" class="w-100">
                <br><br>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" >
                    <label class="form-check-label" >Recieve e-mail notification</label>
                  </div>
                   <a class="btn w-100 btn-info" href="dashboardPatient.html"> Submit </a> 
        
            </div>
            <div class="col-6 p-4">
                <img class="w-100 h-100 rounded " src="image/icons/register.jpg" alt="">

            </div>

        </div>

    </div>

</body>
</html>
