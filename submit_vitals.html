<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Recommendations - Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <header class="container-fluid py-3 bg-dark text-white">
        <h1 class="display-4">Diet Recommendations - Form</h1>
    </header>
    <main class="container py-5">
        <section id="user-inputs">
            <h2 class="h4 mb-3">Enter Your Information</h2>
            <form action="recommendations.html" method="post">
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" id="name" name="name" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" id="age" name="age" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label for="gender" class="form-label">Gender:</label>
                        <select id="gender" name="gender" class="form-select" required>
                            <option value="">Select an option</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="height" class="form-label">Height (in):</label>
                        <input type="number" id="height" name="height" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label for="weight" class="form-label">Weight (lbs):</label>
                        <input type="number" id="weight" name="weight" class="form-control" required>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="activity-level" class="form-label">Activity Level:</label>
                        <select id="activity-level" name="activity-level" class="form-select" required>
                            <option value="">Select an option</option>
                            <option value="sedentary">Sedentary (little or no exercise)</option>
                            <option value="lightly-active">Lightly active (light exercise/sports 1-3 days/week)</option>
                            <option value="moderately-active">Moderately active (moderate exercise/sports 3-5 days/week)</option>
                            <option value="very-active">Very active (hard exercise/sports 6-7 days a week)</option>
                            <option value="extremely-active">Extremely active (very hard exercise/sports & physical job or 2x training)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="dietary-restrictions" class="form-label">Dietary Restrictions:</label>
                        <textarea id="dietary-restrictions" name="dietary-restrictions" class="form-control"></textarea>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Get Diet Recommendations</button>
            </form>
        </section>
    </main>
    <footer class="container-fluid py-3 bg-dark text-white">
        <p>&copy; 2024 Diet Recommendations</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
