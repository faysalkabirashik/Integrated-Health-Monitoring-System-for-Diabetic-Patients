    <!-- Main Content -->
    <div class="main-content">
        <h1>Physicians' Information</h1>

        <!-- Form to Add Physician -->
        <form class="mb-4">
            <div class="mb-3">
                <label for="physicianName" class="form-label">Physician Name</label>
                <input type="text" class="form-control" id="physicianName" placeholder="Enter physician name">
            </div>
            <div class="mb-3">
                <label for="physicianSpecialty" class="form-label">Specialty</label>
                <input type="text" class="form-control" id="physicianSpecialty" placeholder="Enter specialty">
            </div>
            <div class="mb-3">
                <label for="physicianContact" class="form-label">Contact Information</label>
                <input type="text" class="form-control" id="physicianContact" placeholder="Enter contact information">
            </div>
            <button type="submit" class="btn btn-primary">Add Physician</button>
        </form>

        <!-- Table to Display Physicians -->
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Specialty</th>
                    <th scope="col">Contact Information</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example Row -->
                <tr>
                    <th scope="row">1</th>
                    <td>Dr. John Doe</td>
                    <td>Cardiologist</td>
                    <td>123-456-7890</td>
                    <td>
                        <button class="btn btn-warning btn-sm">Edit</button>
                        <button class="btn btn-danger btn-sm">Delete</button>
                    </td>
                </tr>
                <!-- Additional rows can be added here -->
            </tbody>
        </table>
