        <!-- Form to Add Prescribed Medicine -->
        <form class="mb-4">
            <div class="mb-3">
                <label for="patientName" class="form-label">Patient Name</label>
                <input type="text" class="form-control" id="patientName" placeholder="Enter patient's name">

            <div class="mb-3">

            </div>

                <label for="prescriptionDate" class="form-label">Prescription Date</label>
                <input type="date" class="form-control" id="prescriptionDate">
            </div>
            <div class="mb-3">
                <label for="prescribingPhysician" class="form-label">Prescribing Physician</label>
                <input type="text" class="form-control" id="prescribingPhysician" placeholder="Enter physician's name">
