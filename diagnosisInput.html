<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-content">
        <h1>Patient Diagnosis Data</h1>

        <!-- Form to Add Diagnosis -->
        <form class="mb-4">
            <div class="mb-3">
                <label for="patientName" class="form-label">Patient Name</label>
                <input type="text" class="form-control" id="patientName" placeholder="Enter patient's name">
            </div>
            <div class="mb-3">
                <label for="diagnosis" class="form-label">Diagnosis</label>
                <input type="text" class="form-control" id="diagnosis" placeholder="Enter diagnosis">
            </div>
            <div class="mb-3">
                <label for="diagnosisDate" class="form-label">Diagnosis Date</label>
                <input type="date" class="form-control" id="diagnosisDate">
            </div>
            <div class="mb-3">
                <label for="treatment" class="form-label">Treatment</label>
                <input type="text" class="form-control" id="treatment" placeholder="Enter treatment details">
            </div>
            <button type="submit" class="btn btn-primary">Add Diagnosis</button>
        </form>

      
    </div>
</body>
</html>
